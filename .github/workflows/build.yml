name: Build
on: push
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        gradle: [5.3.1, 5.4.1, 5.5.1, 5.6.4, 6.0.1, 6.1.1, 6.2.2, 6.3, 6.4.1, rc]
        experimental: [false]
        include:
          - gradle: rc
            experimental: true
    runs-on: ubuntu-18.04
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: ${{ matrix.gradle }}
          arguments: buildAll
