name: Build
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, windows-2019, macos-10.15]
        gradle: [5.6.4, 6.4.1]
        experimental: [false]
        include:
          - os: ubuntu-18.04
            gradle: rc
            experimental: true
          - os: windows-2019
            gradle: rc
            experimental: true
          - os: macos-10.15
            gradle: rc
            experimental: true
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - uses: actions/cache@v2
        id: cache-mavenize
        with:
          path: |
            ~/.mavenize/eclipse_archive_cache/*.dmg
            ~/.mavenize/eclipse_archive_cache/*.zip
            ~/.mavenize/eclipse_archive_cache/*.tar.gz
          key: mavenize-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            mavenize-${{ runner.os }}-
      - uses: actions/cache@v2
        id: cache-gradle
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ matrix.gradle }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      - uses: eskatos/gradle-command-action@v1
        id: build
        with:
          gradle-version: ${{ matrix.gradle }}
          arguments: buildAll --parallel --warning-mode all
      - uses: eskatos/gradle-command-action@v1
        id: build-with-stacktrace # Separate build with stacktraces on, otherwise warnings give huge stacktraces.
        with:
          gradle-version: ${{ matrix.gradle }}
          arguments: buildAll --parallel --stacktrace
